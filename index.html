<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Number Counting Animation With Javascript</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

      <!-- External Stylesheet -->
      <link rel="stylesheet" href="assets/CSS/style.css">

</head>
<body>
    <div class="wrapper">
  
  <div class="container">
    <i class="fas fa-utensils"></i>
    <span class="num" data-val=400>000</span>
    <span class="text">Meals Delivered</span>
  </div>
  
  <div class="container">
    <i class="fas fa-smile-beam"></i>
    <span class="num" data-val=340>000</span>
    <span class="text">Happy Customer</span>
  </div>
  
  <div class="container">
    <i class="fas fa-list"></i>
    <span class="num" data-val=225>000</span>
    <span class="text">Menu Items</span>
  </div>
  
  <div class="container">
    <i class="fas fa-star"></i>
    <span class="num" data-val=280>000</span>
    <span class="text">Five Stars</span>
  </div>
</div>

 <!-- External Js -->
 <script defer src="assets/JS/index.js"></script>
</body>
</html>
